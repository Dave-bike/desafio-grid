<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Vast+Shadow&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <!--inicio navbar-->
      <nav>
        <div class="title">
          <h2>Racing Life</h2>
        </div>
      </nav>
      <!--fin navbar-->
      <!--inicio de sidebar-->
      <aside>
        <div class="list">
          <h1>Categor√≠as</h1>
          <p>Motocicletas <span id="stock">(4)</span></p>
          <p>Accesorios <span id="stock">(75)</span></p>
          <p>Cascos <span id="stock">(45)</span></p>
          <p>Indumentaria <span id="stock">(32)</span></p>
        </div>
      </aside>
      <!--fin de sidebar-->
      <!--inicio main-->
      <main>
        <div class="products">
          <div class="product-item">
            <img
              class="productphoto"
              src="./assets/img/ducati.jpg"
              alt="ducativ4sp"
            />
            <h2>Ducati V4 SP</h2>
            <p id="price">$24.990.000</p>
            <div class="buybutton"><p>comprar</p></div>
          </div>
          <div class="product-item">
            <img
              class="productphoto"
              src="./assets/img/harley.jpg"
              alt="ducativ4sp"
            />
            <h2>Harley-Davidson</h2>
            <p id="price">$14.990.000</p>
            <div class="buybutton"><p>comprar</p></div>
          </div>
          <div class="product-item">
            <img
              class="productphoto"
              src="./assets/img/rc390.jpg"
              alt="ducativ4sp"
            />
            <h2>KTM RC390</h2>
            <p id="price">$6.390.000</p>
            <div class="buybutton"><p>comprar</p></div>
          </div>
          <div class="product-item">
            <img
              class="productphoto"
              src="./assets/img/zx-6.jpg"
              alt="ducativ4sp"
            />
            <h2>Kawazaki ZX-6R</h2>
            <p id="price">$13.990.000</p>
            <div class="buybutton"><p>comprar</p></div>
          </div>
        </div>
      </main>
      <!--fin main-->
      <!--footer-->
      <footer>
        <p>all rights reserved @DC-MOTOSPORT</p>

      <!--footer-->
    </div>
